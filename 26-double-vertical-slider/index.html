<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature Flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Blue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>Lonely Castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Flying Eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>

    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1604274607811-b895b77fcbb7?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDl8fGVhZ2xlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1598261366156-179e7d88d2e9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8Y2FzdGxlfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
